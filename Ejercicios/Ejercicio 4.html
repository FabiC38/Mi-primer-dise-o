<html>
    <head>
        <title>Formulario de registro</title>
    </head>
    <body>
        <h1>Formulario de registro</h1>
        <form>
            <p>
                <br>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="name">
                </br>
                <br>
                <label for="apellido">Apellidos:</label>
                <input type="text" id="apellido" name="surname">
                </br>
                <br>
                <label for="sexo">Sexo:</label>
                <input type="radio" name="sexo" id="hombre">
                <label for="hombre">hombre</label>
                <input type="radio" name="sexo" id="mujer">
                <label for="mujer">mujer</label>
                </br>
                <br>
                <label for="mail">Correo:</label>
                <input type="email" id="mail" name="mail">
                </br>
                <br>
                <label for="poblacion">Poblacion:</label>
                <select id="poblacion">
                    <option>Alicante</option>
                    <option >Madrid</option>
                    <option>Barcelona</option>
                </select>
                </br>
                <br>
                <label for="descripcion">Descripcion:</label>
                <textarea name="descripcion" id="descripcion" cols="70" rows="6"></textarea>
                </br>
                <br>
                <input type="checkbox" id="deseo">
                <label for="deseo">Deseo recibir informacion sobre novedades y ofertas</label>
                </br>
                <br>
                <input type="checkbox" id="declaro">
                <label for="declaro">Declaro haber leido y aceptar las condiciones generales del programa y la normativa sobre proteccion de datos</label>
                </br>
                <br>
                <input type="submit" value="Enviar">
                </br>
            </p>
        </form>

    </body>

</html
